	<!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->

  <div class="mySlides">

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="picture1.png" style="width:100%" onclick="currentSlide(1)" alt="Art 1">
    </div>
    <div class="column">
      <img class="demo cursor" src="picture2.png" style="width:100%" onclick="currentSlide(2)" alt="Art 2">
    </div>
    <div class="column">

    </div>
    <div class="column">
      <img class="demo cursor" src="picture4.png" style="width:100%" onclick="currentSlide(4)" alt="Art 4">
    </div>
    <div class="column">
      <img class="demo cursor" src="picture5.png" style="width:100%" onclick="currentSlide(5)" alt="Art 5">
    </div>
    <div class="column">
      <img class="demo cursor" src="picture6.png" style="width:100%" onclick="currentSlide(6)" alt="Art 6">
    </div>
  </div>
</div>
	
<script>
	let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
